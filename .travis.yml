language: java
sudo: false

env:
  global:
    - Z3_DIR=~/z3

install:
    - export CLASSPATH=$CLASSPATH:$Z3_DIR/build/
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$Z3_DIR/build/
    - if [[ ! -e "$Z3_DIR/build/z3" ]]; then
          rm -rf $Z3_DIR;
          git clone --depth=1 https://github.com/Z3Prover/z3 $Z3_DIR;
          cd $Z3_DIR;
          python scripts/mk_make.py --java;
          cd $Z3_DIR/build;
          make -j2;
          cd $TRAVIS_BUILD_DIR;
        else echo "using z3 from cache"; fi

before_script:
  - pip install --user codecov

after_success:
  - codecov

cache:
  directories:
    - $Z3_DIR

script:
    - ./gradlew check -i